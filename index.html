<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
</head>
<body>
<script type="text/javascript">


//decides what choice computer chooses
function computerPlay(){
	let choices = ["rock", "paper", "scissors"];

	let cpuChoice = choices[Math.floor(Math.random() * choices.length)];

	return cpuChoice;
}
	

//decides who wins

function selections(playerSelection, computerSelection){
	

	if (playerSelection == computerSelection){
		console.log("It's a tie! " + playerSelection + " and " + computerSelection + " are the same!")
	}

	else if (playerSelection == 'rock' && computerSelection == 'scissors' || 
			playerSelection == 'scissors' && computerSelection == 'paper' || 
			playerSelection == 'paper' && computerSelection == 'rock'){
		console.log(playerSelection + ' beats ' + computerSelection + '. Player Wins!')
	}
	
	else {
		console.log("computer wins! " + computerSelection + " beats " + playerSelection)


	}
	
	
}  
//runs a round of the game

function playRound(){
let playerSelection = prompt()
let computerSelection = computerPlay()
selections(playerSelection, computerSelection)
}

//runs a full game which would be 5 rounds

function game(){
	playRound()
	playRound()
	playRound()
	playRound()
	playRound()
}



game()







</script>

</body>
</html>
